<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="card">
        <figure class="image">
            <img class="nft-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="content">
                <img src="./images/icon-view.svg" alt="icon-view">
            </div>
        </figure>

        <div class="nft-description">
            <h1 class="nft-name">Equilibrium #3429</h1>
    
            <p class="nft-paragraph">Our Equilibrium collection promotes balance and calm.</p>
            
            <div>
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon-clock">
                    <h3>3 days left</h3>
                </div>
            </div>
        </div>
        
        <div class="nft-owner">
            <img src="./images/image-avatar.png" alt="image-avatar">
            <h3>Creation of <span>Jules Wyvern</span></h3>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sebasmmf" target="_blank">Sebastián Martínez</a>.
    </footer>
</body>
</html>
